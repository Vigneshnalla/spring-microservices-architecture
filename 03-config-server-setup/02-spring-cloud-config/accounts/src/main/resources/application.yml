server:
  port: 8080
spring:
  application:
    name: "account"  # Application name used by Spring Cloud Config Server to fetch related properties
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: "configserver:http://localhost:8071/"  #config server url for fetching the config