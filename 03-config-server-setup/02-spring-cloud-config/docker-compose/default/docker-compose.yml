services:
  rabbit:
    image: "rabbitmq:3.12-management"
    container_name: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672" 
    healthcheck:
      test: "rabbitmq-diagnostics check_port_connectivity"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      # restricting out container resource limits
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - vigneshbank
  configserver:
    image: "vigneshramnalla/configserver:s6"
    container_name: "configserver-ms"
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent http://localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      # restricting out container resource limits
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - vigneshbank
  accounts:
    image: "vigneshramnalla/accounts:s6"
    container_name: "accounts"
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy

      # restricting out container resource limits
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - vigneshbank
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: "default"
  loans:
    image: "vigneshramnalla/loans:s6"
    container_name: "loans"
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
      # restricting out container resource limits
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - vigneshbank
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: "default"
  cards:
    image: "vigneshramnalla/cards:s6"
    container_name: "cards"
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
      # restricting out container resource limits
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - vigneshbank
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: "default"


  
# we are informing to docker server that create a network vigneshbank with driver bridge
networks:
  vigneshbank:
    driver: "bridge"

      
